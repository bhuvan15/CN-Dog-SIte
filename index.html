<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogo Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
   <div class="container" id="upperContainer">
       <nav>
           <div class="left-icon">
                <i class="fas fa-stream nav-icons" id="left-nav"></i>
           </div>
           <div class="heading">
               <h1>DOGO INFO <span>.com</span></h1>
           </div>
           <div class="right-icons">
                <!-- <i class="far fa-heart"></i> -->
                <i class="fas fa-heart heart" id="toggle-heart"></i>
                <i class="fas fa-search search" id="search"></i>
           </div>
       </nav>

       <div class="image-container">
           <img id="body-img" src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZG9nc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
       </div>

       <div class="description">
           <div class="breed des">
                <h4>
                    Breed
                </h4>
                <p class="breed_name">
                    Corgi
                </p>
           </div>
           <div class="breed-group des">
                <h4>
                    Group
                </h4>
                <p class="breed_group">
                    hound
                </p>

           </div>
           <div class="life-span des">
                <h4>
                    Life-Span
                </h4>
                <p class="life_span">
                    14-17
                </p>

           </div>
           <div class="weight des">
                <h4>
                    Weight (in KGs)
                </h4>
                <p class="weight_range">
                    14-17
                </p>
           </div>

           <div class="temperament des">
                <h4>
                    Qualities
                </h4>
                <p class="qualities">
                    Outgoing, Friendly, Alert, Confident, Intelligent, Courageous   
                </p>
           </div>
       </div>
       <div class="random-btn">
           <button id="random">
               Click Me
           </button>
       </div>
   </div>
   <div class="container" id = "lowerContainer">
   </div>
   <div class="next10">
       <button id="next">Next</button>
   </div>

</body>
</html>
